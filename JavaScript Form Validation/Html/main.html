<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="description" content="Form Validation">
            <meta name="keywords" content="HTML,CSS,JavaScript">
            <meta name="author" content="Junaid Ahmed">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://kit.fontawesome.com/f0d49dcb4b.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="../Stylesheet/style.css">
        </head>
        <body>
            <div class="container">
                <form id="form" class="form">
                    <div class="form-header">
                        <h2>Create Account</h2>
                    </div>

                    <div class="form-content">
                        <label>Username</label>
                        <input type="text" class="form-input" placeholder="junaidahmed09" id="username" value="">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
    
                    <div class="form-content">
                        <label>Email</label>
                        <input type="text" class="form-input" placeholder="abc@gmail.com" id="email" value="">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
    
                    <div class="form-content">
                        <label>Password</label>
                        <input type="password" class="form-input" placeholder="Password" id="password" value="">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
    
                    <div class="form-content">
                        <label>Check Password</label>
                        <input type="password" class="form-input" placeholder="Verify Password" id="password2" value="">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
    
                    <div class="form-content">
                        <button class="form-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <script src="../Javascript/main.js"></script>
        </body>
</html>
